async function fetchHitokoto() {
  const container = document.getElementById('hitokoto-container');
  const status = container.querySelector('.hitokoto-status');
  
  // 显示状态
  status.style.display = 'block';
  status.textContent = '获取一言中...';
  
  try {
    // 使用CORS代理服务 - 只获取文学(d)和诗句(e)类别
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const targetUrl = 'https://v1.hitokoto.cn/?c=d&c=e'; // 只获取文学和诗句
    
    const response = await fetch(proxyUrl + targetUrl);
    
    // 检查响应状态
    if (!response.ok) {
      throw new Error(`网络响应异常: ${response.status}`);
    }
    
    const data = await response.json();
    
    // 限制内容长度
    const maxLength = 50;
    const text = data.hitokoto.length > maxLength ? 
      data.hitokoto.substring(0, maxLength) + '...' : 
      data.hitokoto;
    
    // 更新显示内容
    document.getElementById('hitokoto-text').textContent = `「${text}」`;
    document.getElementById('hitokoto-from').textContent = `—— ${data.from || '未知'}`;
    
    // 更新状态
    status.textContent = '加载成功';
    status.style.color = '#4CAF50';
    
    console.log('成功获取一言:', data);
  } catch (error) {
    console.error('获取一言失败:', error);
    
    // 使用本地备用内容 - 只使用诗句和文学
    const fallbackQuotes = [
      {text: "山重水复疑无路，柳暗花明又一村", from: "陆游《游山西村》"},
      {text: "人生自古谁无死，留取丹心照汗青", from: "文天祥《过零丁洋》"},
      {text: "春风得意马蹄疾，一日看尽长安花", from: "孟郊《登科后》"},
      {text: "海内存知己，天涯若比邻", from: "王勃《送杜少府之任蜀州》"},
      {text: "落霞与孤鹜齐飞，秋水共长天一色", from: "王勃《滕王阁序》"},
      {text: "会当凌绝顶，一览众山小", from: "杜甫《望岳》"},
      {text: "问君能有几多愁？恰似一江春水向东流", from: "李煜《虞美人》"},
      {text: "不畏浮云遮望眼，只缘身在最高层", from: "王安石《登飞来峰》"}
    ];
    
    const randomQuote = fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
    document.getElementById('hitokoto-text').textContent = `「${randomQuote.text}」`;
    document.getElementById('hitokoto-from').textContent = `—— ${randomQuote.from}`;
    
    // 更新状态
    status.textContent = '使用本地内容';
    status.style.color = '#FF9800';
  } finally {
    // 3秒后隐藏状态
    setTimeout(() => {
      status.style.display = 'none';
    }, 3000);
  }
}

// 优化位置调整函数
function adjustHitokotoPosition() {
  const container = document.getElementById('hitokoto-container');
  if (!container) return;
  
  // 获取屏幕方向
  const isLandscape = window.matchMedia("(orientation: landscape)").matches;
  
  // 横屏模式 - 右上角
  if (isLandscape) {
    container.style.top = '15px';
    container.style.right = '15px';
    container.style.bottom = 'auto';
    container.style.left = 'auto';
    container.style.transform = 'none';
  } 
  // 竖屏模式 - 底部居中
  else {
    container.style.bottom = '15px';
    container.style.left = '50%';
    container.style.transform = 'translateX(-50%)';
    container.style.top = 'auto';
    container.style.right = 'auto';
    
    // 考虑移动设备的安全区域
    const safeAreaBottom = ('env' in window) ? window.env('safe-area-inset-bottom') : 0;
    container.style.bottom = `calc(15px + ${safeAreaBottom}px)`;
  }
}

// 全局避让系统 - 解决遮挡问题
function applyGlobalAvoidance() {
  // 添加body类标识
  document.body.classList.add('has-hitokoto');
  
  // 动态检测所有固定位置元素
  const fixedElements = document.querySelectorAll('*');
  fixedElements.forEach(el => {
    const style = window.getComputedStyle(el);
    if (style.position === 'fixed' && 
        (style.bottom === '0px' || style.bottom === '0')) {
      const currentBottom = parseInt(style.bottom) || 0;
      el.style.bottom = `${currentBottom + 80}px`;
    }
  });
}

// 页面加载后初始化
document.addEventListener('DOMContentLoaded', function() {
  const container = document.getElementById('hitokoto-container');
  if (!container) return;
  
  // 初始位置调整
  adjustHitokotoPosition();
  
  // 获取一言
  fetchHitokoto();
  
  // 应用全局避让
  applyGlobalAvoidance();
  
  // 添加事件监听
  window.addEventListener('orientationchange', function() {
    setTimeout(() => {
      adjustHitokotoPosition();
      applyGlobalAvoidance(); // 重新应用避让
    }, 300);
  });
  
  window.addEventListener('resize', function() {
    adjustHitokotoPosition();
    applyGlobalAvoidance(); // 重新应用避让
  });
  
  // 添加点击刷新功能
  container.addEventListener('click', function(e) {
    // 排除关闭按钮的点击
    if (!e.target.classList.contains('hitokoto-close')) {
      this.style.opacity = '0.7';
      fetchHitokoto();
      setTimeout(() => {
        this.style.opacity = '1';
      }, 300);
    }
  });
  
  // 关闭按钮功能
  const closeBtn = container.querySelector('.hitokoto-close');
  closeBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    container.style.display = 'none';
    
    // 移除避让
    document.body.classList.remove('has-hitokoto');
    
    // 保存关闭状态到本地存储
    localStorage.setItem('hitokotoClosed', 'true');
  });
  
  // 检查是否已关闭
  if (localStorage.getItem('hitokotoClosed') === 'true') {
    container.style.display = 'none';
  } else {
    // 确保避让已应用
    applyGlobalAvoidance();
  }
  
  // 滚动时调整透明度
  window.addEventListener('scroll', function() {
    const scrollBottom = document.documentElement.scrollHeight - 
                        window.innerHeight - 
                        window.scrollY;
    
    // 接近底部时降低透明度
    if (scrollBottom < 150) {
      container.style.opacity = '0.5';
      container.style.pointerEvents = 'none';
    } else {
      container.style.opacity = '1';
      container.style.pointerEvents = 'auto';
    }
  });
});</script></div><div class="main"><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>cyb的绘画专栏</a></h3></div><div class="post-content"><p><p><img src="https://pic1.imgdb.cn/item/64717194f024cca1738aac8f.jpg" alt="cyb1"><br><img src="https://pic1.imgdb.cn/item/64717193f024cca1738aabed.jpg" alt="cyb2"><br><img src="https://pic1.imgdb.cn/item/6471717ff024cca1738a9483.jpg" alt="cyb3"><br><img src="https://pic1.imgdb.cn/item/6471717ff024cca1738a942c.jpg" alt="cyb4"><br><img src="https://pic1.imgdb.cn/item/64717159f024cca1738a62de.jpg" alt="cyb5"><br><img src="https://pic1.imgdb.cn/item/64717159f024cca1738a6256.jpg" alt="cyb6"><br><img src="https://pic1.imgdb.cn/item/6471713ef024cca1738a4048.jpg" alt="cyb7"><br>等待cyb随缘更新</p>
